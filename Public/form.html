<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>簡易資料收集</title>
</head>
<body>
  <h1>簡易資料收集</h1>

  <!-- 關鍵：netlify -->
  <form name="simple-db" method="POST" data-netlify="true" action="/thanks.html">
    <!-- 關鍵：form-name hidden -->
    <input type="hidden" name="form-name" value="simple-db" />

    <p>
      <label>姓名<br>
        <input name="name" required>
      </label>
    </p>

    <p>
      <label>留言<br>
        <textarea name="message" rows="4" required></textarea>
      </label>
    </p>

    <button type="submit">送出</button>
  </form>
</body>
</html>
